<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />
    <title>clock</title>
  </head>
  <body>
    <div class="clock" id="clock">
      <h1 class="clock_date" id="date">1/1</h1>
      <svg aria-hidden="true">
        <filter id="dilate">
          <feMorphology
            operator="dilate"
            radius="1"
            result="DILATE"
          ></feMorphology>
          <feComposite
            in="DILATE"
            in2="SourceGraphic"
            operator="xor"
          ></feComposite>
        </filter>
      </svg>
      <span><p class="clock_day_en" id="day_en">Monday</p></span>
      <p class="clock_day_ja" id="day_ja">月</p>
      <p class="clock_time" id="time">放課後</p>
      <p class="clock_weather" id="weather">太陽</p>
    </div>
    <!-- <script src="clock.js"></script> -->
    <!-- <script src="weather.js"></script> -->
  </body>
</html>
